<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>URL Shotener</title>
    <meta name="description" content="URL Shotener Application">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="lib/normalize.css/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->
</head>
  <body ng-app="myUrlShortener">

    <!--[if lt IE 9]>
      <script src="lib/es5-shim/es5-shim.min.js"></script>
    <![endif]-->

    <div class="container" ng-controller="MainController as vm">
        <div>
            <div class="login">
                <div ng-show="vm.isLoggedIn">
                    <div class="user-picture"><img src="//graph.facebook.com/{{vm.user.id}}/picture?type=normal"></div>
                    <label class"user-name">{{vm.user.name}}</label>
                </div>

                <div ng-show="!vm.isLoggedIn">
                    <p><i class="fa fa-user"></i></p>
                    <a type="button" ng-click="vm.login()" class="btn btn-primary"><i class="fa fa-facebook-square"></i> Login com Facebook</a>
                </div>
            </div>
            <h1>URL Shortener</h1>
            <form ng-submit="vm.create()">
                <input type="url" ng-model="vm.model.url" placeholder="Digite uma URL longa!" required>
            </form>
        </div>
        <div class="list">    
            <ul>
                <li ng-repeat="model in vm.list">
                    <span class="">{{model.url}} <i class="fa fa-chevron-right icon-small"></i></span>
                    <span class=""><a href="#">{{baseURL}}/{{model.hash}}</a></span>
                    <ng-delete on-confirm="vm.remove(model)" />
                </li>
            </ul>
        </div>
        
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ng-facebook/ngFacebook.js"></script>

    
    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="angular.app.js"></script>
    <script src="controllers/main-controller.js"></script>
    <script src="services/main-service.js"></script>
    <!-- endbuild -->
</body>
</html>
